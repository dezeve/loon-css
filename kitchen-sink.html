<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="loon.css">
	<style>
		body {
			background-color: #FEFEFE;
			max-width: 600px;
			padding-top: 20px;
			padding-bottom: 100px;
			padding-left: 50px;
			padding-right: 50px;
			margin: auto;
		}
	</style>
	<title>Kitchen Sink</title>
</head>

<body>
	<h3>Buttons</h3>
	<hr><br>
	<button class="loon-button">.loon-button</button>
	<br><br>
	<button class="loon-button loon-full-width">
		.loon-button .loon-full-width
	</button>
	<br><br>
	<h3>Tables</h3>
	<hr><br>
	<table class="loon-table">
		<tr>
			<th>Number</th>
			<th>Color</th>
			<th>Name</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Red</td>
			<td>John</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Green</td>
			<td>David</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Blue</td>
			<td>Jonathan</td>
		</tr>
	</table>
	<br>
	<table class="loon-table loon-full-width">
		<tr>
			<th>Number</th>
			<th>Color</th>
			<th>Name</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Red</td>
			<td>John</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Green</td>
			<td>David</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Blue</td>
			<td>Jonathan</td>
		</tr>
	</table>
	<br>
	<h3>Lists</h3>
	<hr>
	<h4>Ordered List</h4>
	<ol class="loon-ordered-list">
		<li>John</li>
		<li>David</li>
		<li>Jonathan</li>
	</ol>
	<h4>Unordered List</h4>
	<ul class="loon-unordered-list">
		<li>John</li>
		<li>David</li>
		<li>Jonathan</li>
	</ul>
</body>

</html>
